<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Searching the Price</title>
    <!-- 1- getting Google CDN for jQuery Core-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- 2- getting Google CDN for jQuery UI-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <!-- 3 getting My Application script-->
    <script type="text/javascript" src="/js/jQuery_12_ListwithSortedArrows.js">

    </script>
      <!-- 4- getting My Application script-->
    <link rel="stylesheet" href="/css/jQuery_12_ListwithSortedArrows.css">
  </head>
  <body>
    <div id="container">
      <h1>Leith Auto Park Cars List</h1>
      <table  id="t-2" class="sortable">
        <thead>
          <tr>
            <th data-sort='{"key":"model"}'>Model</th>
            <th data-sort='{"key":"dealer"}'>Dealer</th>
            <th data-sort='{"key":"salesdate"}'>Sales_Date</th>
            <th data-sort='{"key":"price"}'>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr data-cars='{"img":"bmw.jpg",
                          "model": "BMW",
                          "dealer": "Leith",
                          "sales": "September 2018",
                          "price": 52000.99
                          }'>
            <td> <img src="/images/bmw.jpg" alt="BMW" width="300" height="200"></td>
            <td>BMW</td>
            <td>Hendrick</td>
            <td>September 2018</td>
            <td>$52,000.99</td>
          </tr>

        </tbody>
        </table
    </div>
  </body>
